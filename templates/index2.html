<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Group Maker</title>
    <script src = "https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Group Maker</h1>
      <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="dropzone">

        <div class="dz-message" data-dz-message><span><input type="file" name="file">Drop your file here or click to upload</span></div>
        <input type="number" name="no_of_groups" placeholder="Enter the number of groups">
        <button type="submit" class="btn">Create Groups</button>
      </form>
    </div>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  </body>
</html>
